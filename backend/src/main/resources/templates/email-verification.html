<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        text-align: start;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px 40px;
      "
    >
      <h1
        style="
          font-family: Alfa Slab One;
          font-size: 32px;
          color: #266bae;
          text-align: center;
        "
      >
        orbit
      </h1>
      <h2 style="color: black !important">Your verification code</h2>
      <p style="color: black !important">
        Please use the following verification code to verify your email address
      </p>
      <h2
        th:text="${verificationCode}"
        style="
          text-align: center;
          background-color: whitesmoke;
          border: 3px solid black;
          padding: 15px 30px;
        "
      >
        123456
      </h2>
      <p style="color: black !important">
        The code will expire in five minutes after this email was sent. Please
        resend a new code if the previous expires.
      </p>
    </div>
  </body>
</html>
